

<app-banner title="LOGIN"></app-banner>
<div class="site-section" style="padding-top: 10%;padding-left: 10%;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #loginForm="ngForm" (ngSubmit)="login() && loginForm.form.valid " >
            
            <!-- <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" name="aa" [(ngModel)]="user.email">
            </div> -->
            <div class="form-group">
              
              <input type="email" class="form-control"  [(ngModel)]="user.email" name="a" 
             #email="ngModel"
              [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" email 
             required placeholder="Email">
              <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">Email format is invalid </div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  [(ngModel)]="user.pwd" name="b" 
             #password="ngModel"
              [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" 
              placeholder="Password" required>
              <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                  <div *ngIf="password.errors.required">Password is required</div>
              </div>
            </div>
   
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
