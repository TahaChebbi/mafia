<app-banner title="ADD PLAYER"></app-banner>

<div class="site-section" style="padding-top: 10%;padding-left: 10%;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addPlayerForm="ngForm" (ngSubmit)="ADD()">
          
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" name="a" [(ngModel)]="player.name">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Number" name="b" [(ngModel)]="player.nbr">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Age" name="c" [(ngModel)]="player.age">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Position" name="d" [(ngModel)]="player.position">
              </div>
              <div class="form-group"  style="visibility: hidden;">
                <input type="file" class="form-control" #filePicker  (change)='onImageSelected($event)'>
              </div><br>
              <div class="text-center">
                <img *ngIf="imagePreview" [src]="imagePreview" width="200px" >
              </div>
              <div class="text-center">
                  <button class="btn btn-info" (click)="filePicker.click()">Please select Player</button>
              </div>
   
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="ADD PLAYER">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
