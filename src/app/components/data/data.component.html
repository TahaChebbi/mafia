
<div class="container" style="padding-top: 10%;">

    <table class="table">
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Actions</th>
      
      </tr>
      <tr *ngFor="let a of datas">
        <td >{{a.id}}</td>
        <td>{{a.name}}</td>
        
        
        <td>
            <input type="checkbox" (change)="toggleEditable($event,a.id)" >
        </td>
      </tr>
    </table>
    <button type="submit" (click)="transfer()">Validate</button>
  
 
  </div>
