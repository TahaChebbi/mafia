<app-banner title="WEATHER"></app-banner>
<div class="site-section" style="padding-top: 1%;padding-left: 10%;"></div>
<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #weatherForm="ngForm" (ngSubmit)="weatherSubmit() " >
          

          <div class="form-group">
            <label for="">Country</label>
            <input type="text" class="form-control"  [(ngModel)]="weatherObj.country" name="a" 
            placeholder="country">
        </div>
 
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="search">
          </div>
        </form> 
        <div *ngIf="result">
                <div>TempÃ©rature : {{result.msg1}}</div>
                <div>Humidity : {{result.msg2}}</div>
        </div> 
      </div>
      <div *ngIf="isLoaded==1" style="padding-left: 50%;">
        <app-loader></app-loader>
        </div>
      
    </div>
  </div>
