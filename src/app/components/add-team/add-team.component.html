<app-banner title="ADD TEAM"></app-banner>
<div class="site-section" style="padding-top: 10%;padding-left: 10%;">
    <div class="container">
      <div class="row">
        <div class="col-lg-10">
          <form #addTeamForm="ngForm" (ngSubmit)="ADD()">
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="ImgTeam" name="a" [(ngModel)]="team.ImgTeam">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Team Name" name="b" [(ngModel)]="team.teamName">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Foundation" name="c" [(ngModel)]="team.foundation">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="stadium" name="c" [(ngModel)]="team.stadium">
              </div>
            
   
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="ADD">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
