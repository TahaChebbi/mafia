<app-banner title="Search Match"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #searchTeamForm="ngForm" (ngSubmit)="search()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Team 1"
              name="a"
              [(ngModel)]="team.TeamOne"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Team 2"
              name="b"
              [(ngModel)]="team.TeamTwo"
            />
          </div>

          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="Search"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngFor="let b of matches">
    <app-score [matchInput]="b"></app-score>
</div>
