<app-banner [title]="Signup"></app-banner>
<div class="site-section" style="padding-top: 10%; padding-left: 10%">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              placeholder="First Name"
            />
          </div>
          <div
            *ngIf="
              signupForm.controls['firstName'].invalid &&
              (signupForm.controls['firstName'].touched ||
                signupForm.controls['firstName'].dirty)
            "
          >
            <div
              *ngIf="signupForm.controls['firstName'].errors.required"
              style="color: red"
            >
              First Name Required
            </div>
            <div
              *ngIf="signupForm.controls['firstName'].errors.minlength"
              style="color: red"
            >
              First Name need more than 2 characters
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
              placeholder="Last Name"
            />
          </div>
          <div
            *ngIf="
              signupForm.controls['lastName'].invalid &&
              (signupForm.controls['lastName'].touched ||
                signupForm.controls['lastName'].dirty)
            "
          >
            <div
              *ngIf="signupForm.controls['lastName'].errors.required"
              style="color: red"
            >
              Last Name Required
            </div>
            <div
              *ngIf="signupForm.controls['lastName'].errors.minlength"
              style="color: red"
            >
              First Name need more than 4 characters
            </div>
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div
            *ngIf="
              signupForm.controls['email'].invalid &&
              (signupForm.controls['email'].touched ||
                signupForm.controls['email'].dirty)
            "
          >
            <div
              *ngIf="signupForm.controls['email'].errors.required"
              style="color: red"
            >
              Email required
            </div>
            <div
              *ngIf="signupForm.controls['email'].errors.email"
              style="color: red"
            >
              Format invalid
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              formControlName="pwd"
              placeholder="Password"
            />
          </div>
          <div
            *ngIf="
              signupForm.controls['pwd'].invalid &&
              (signupForm.controls['pwd'].touched ||
                signupForm.controls['pwd'].dirty)
            "
          >
            <div
              *ngIf="signupForm.controls['pwd'].errors.required"
              style="color: red"
            >
              Password Required
            </div>
            <div
              *ngIf="signupForm.controls['pwd'].errors.minlength"
              style="color: red"
            >
              More than 5 characters
            </div>
            <div
              *ngIf="signupForm.controls['pwd'].errors.maxlength"
              style="color: red"
            >
              less than 12 characters
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              formControlName="confirmPwd"
              placeholder="Confirm Password"
            />
          </div>
          <div
            *ngIf="
              signupForm.controls['confirmPwd'].invalid &&
              (signupForm.controls['confirmPwd'].touched ||
                signupForm.controls['confirmPwd'].dirty)
            "
          >
            <div
              *ngIf="signupForm.controls['confirmPwd'].errors.mustMatch"
              style="color: red"
            >
              Password does not match Confirm Pwd
            </div>
          </div>

          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              (click)="signup()"
              value="Sign up"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
