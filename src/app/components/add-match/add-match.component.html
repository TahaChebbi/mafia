
<app-banner title="ADD MATCH"></app-banner>
<div class="site-section" style="padding-top: 10%;padding-left: 10%;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addMatchForm="ngForm" (ngSubmit)="add()">
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="ImgTeamOne" name="a" [(ngModel)]="match.ImgTeamOne">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="ImgTeamTwo" name="b" [(ngModel)]="match.ImgTeamTwo">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="ScoreOne" name="c" [(ngModel)]="match.ScoreOne">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="ScoreTwo" name="d" [(ngModel)]="match.ScoreTwo">
              </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="TeamOne" name="e" [(ngModel)]="match.TeamOne">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="TeamTwo" name="f" [(ngModel)]="match.TeamTwo">
              </div>
            
   
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="ADD">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
