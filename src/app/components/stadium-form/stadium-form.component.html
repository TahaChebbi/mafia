<app-banner title="ADD STADIUM"></app-banner>
<div class="container" style="padding-top: 4%;">
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="stadiumForm">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="stadiumObj.name" formControlName="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" [(ngModel)]="stadiumObj.capacity" formControlName="capacity" placeholder="Capacity">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="stadiumObj.country" formControlName="country" placeholder="Country">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" [(ngModel)]="stadiumObj.foundation" formControlName="foundation" placeholder="Foundation">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary px-5 py-3" (click)="onSubmit()" [value]="title">
                </div>
            </form>
        </div>
    </div>
</div>
